definitions:
  model.ListUsers:
    properties:
      createdAt:
        type: string
      role:
        type: string
      username:
        type: string
    type: object
  model.Tasks:
    properties:
      description:
        type: string
      id:
        type: string
      title:
        type: string
      user_id:
        type: string
    type: object
  model.User:
    properties:
      createdAt:
        type: string
      id:
        type: string
      password:
        type: string
      role:
        type: string
      username:
        type: string
    type: object
  request.CreateTask:
    properties:
      description:
        type: string
      title:
        type: string
    required:
    - title
    type: object
  request.CreateUser:
    properties:
      password:
        type: string
      password_confirm:
        type: string
      role:
        type: string
      username:
        maxLength: 12
        type: string
    required:
    - password
    - password_confirm
    - username
    type: object
  request.UpdateTask:
    properties:
      description:
        type: string
      title:
        type: string
    type: object
  request.UserLogin:
    properties:
      password:
        type: string
      remember:
        type: boolean
      username:
        type: string
    required:
    - password
    - username
    type: object
  respError.ErrorResponse:
    properties:
      message: {}
      status:
        type: integer
    type: object
  response.LoginResponse:
    properties:
      id:
        type: string
      message:
        type: string
      refresh_token:
        type: string
      token:
        type: string
    type: object
  response.SuccessMessage:
    properties:
      data: {}
      message: {}
      status:
        type: integer
    type: object
  response.SuccessMessageCreate:
    properties:
      data: {}
      message: {}
      status:
        type: integer
    type: object
  response.TokenResponse:
    properties:
      access_token: {}
      message: {}
      role:
        type: string
      status:
        type: integer
    type: object
info:
  contact: {}
  description: 'Aplikasi Manajemen Pengguna: yang di dalam nya ada Admin dan pegawai'
  title: Testing Back end Use fiber
  version: "1.0"
paths:
  /admin/allTasks:
    get:
      consumes:
      - application/json
      description: View all tasks with pagination
      operationId: view-all-tasks
      parameters:
      - description: Nomor halaman
        in: query
        name: page
        type: integer
      - description: Jumlah item per halaman
        in: query
        name: perPage
        type: integer
      - description: 'Search keyword to filter tasks (default: none)'
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of task
          schema:
            items:
              $ref: '#/definitions/model.Tasks'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
      security:
      - apikeyauth: []
      summary: View all tasks
      tags:
      - auth
  /admin/create-task:
    post:
      consumes:
      - application/json
      parameters:
      - description: pembuatan tasks
        in: body
        name: userLogin
        required: true
        schema:
          $ref: '#/definitions/request.CreateTask'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Tasks'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
      security:
      - apikeyauth: []
      summary: CreateTaskAdmin
      tags:
      - task
  /admin/create-task/{id}:
    post:
      consumes:
      - application/json
      description: Membuat tugas oleh admin untuk pegawai
      parameters:
      - description: ID Pegawai
        in: path
        name: id
        required: true
        type: string
      - description: Data tugas yang akan dibuat
        in: body
        name: taskRequest
        required: true
        schema:
          $ref: '#/definitions/request.CreateTask'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Tasks'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
      security:
      - apikeyauth: []
      summary: Create Task for Pegawai
      tags:
      - task
  /admin/delete-task/{userId}/{taskId}:
    delete:
      consumes:
      - application/json
      description: Menghapus tugas oleh admin
      parameters:
      - description: ID Pengguna
        in: path
        name: userId
        required: true
        type: string
      - description: ID Tugas
        in: path
        name: taskId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.SuccessMessage'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
      security:
      - apikeyauth: []
      summary: Delete Task for Admin
      tags:
      - auth
  /admin/delete-user/{userId}:
    delete:
      consumes:
      - application/json
      description: Menghapus pengguna dan tugas terkait (hanya untuk admin)
      parameters:
      - description: ID Pengguna
        in: path
        name: userId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.SuccessMessage'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
      security:
      - apikeyauth: []
      summary: Delete User
      tags:
      - auth
  /admin/update-task/{taskID}:
    patch:
      consumes:
      - application/json
      description: Mengupdate tugas oleh admin
      parameters:
      - description: ID Tugas
        in: path
        name: taskID
        required: true
        type: string
      - description: Data tugas yang akan diupdate
        in: body
        name: taskRequest
        required: true
        schema:
          $ref: '#/definitions/request.UpdateTask'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Tasks'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
      security:
      - apikeyauth: []
      summary: Update Task for Admin
      tags:
      - task
  /admin/update-task/{userID}/{taskID}:
    patch:
      consumes:
      - application/json
      description: Mengupdate tugas oleh pegawai
      parameters:
      - description: ID Pengguna
        in: path
        name: userID
        required: true
        type: string
      - description: ID Tugas
        in: path
        name: taskID
        required: true
        type: string
      - description: Data tugas yang akan diupdate
        in: body
        name: taskRequest
        required: true
        schema:
          $ref: '#/definitions/request.UpdateTask'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Tasks'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
      security:
      - apikeyauth: []
      summary: Update Task by Pegawai
      tags:
      - task
  /admin/user-detail/{id}:
    get:
      consumes:
      - application/json
      description: Menampilkan daftar tugas untuk pengguna tertentu dengan paginasi
      parameters:
      - description: ID Pengguna
        in: path
        name: userID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.User'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
      security:
      - apikeyauth: []
      summary: View Tasks By User
      tags:
      - auth
  /admin/user-or-task-details:
    get:
      consumes:
      - application/json
      description: Melihat detail pengguna atau tugas berdasarkan ID pengguna atau
        ID tugas (salah satu atau keduanya).
      parameters:
      - description: ID Pengguna (opsional)
        in: query
        name: userId
        type: integer
      - description: ID Tugas (opsional)
        in: query
        name: taskId
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Data pengguna atau tugas
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
      security:
      - apikeyauth: []
      summary: View User or Task by ID
      tags:
      - task
  /admin/user-tasks/{userID}:
    get:
      consumes:
      - application/json
      description: Menampilkan daftar tugas untuk pengguna tertentu dengan paginasi
      parameters:
      - description: ID Pengguna
        in: path
        name: userID
        required: true
        type: string
      - description: 'Nomor halaman (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Jumlah item per halaman (default: 5)'
        in: query
        name: perPage
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Tasks'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
      security:
      - apikeyauth: []
      summary: View Tasks By User
      tags:
      - task
  /allusers:
    get:
      consumes:
      - application/json
      description: View all users with pagination
      operationId: view-all-users
      parameters:
      - description: 'Nomor halaman (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Jumlah item per halaman (default: 5)'
        in: query
        name: perPage
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of users
          schema:
            items:
              $ref: '#/definitions/model.User'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
      summary: View all users
      tags:
      - other
  /login:
    post:
      description: Melakukan otentikasi pengguna dan menghasilkan token bearer
      parameters:
      - description: Informasi login
        in: body
        name: userLogin
        required: true
        schema:
          $ref: '#/definitions/request.UserLogin'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
      summary: Login
      tags:
      - auth
  /refresh-token:
    post:
      description: Refreshes an access token using a valid refresh token.
      parameters:
      - description: Refresh Token obtained during login
        in: header
        name: Cookie-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful token refresh
          schema:
            $ref: '#/definitions/response.TokenResponse'
        "401":
          description: 'Unauthorized: refresh token not found or invalid'
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "500":
          description: Failed to create new tokens or update access token
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
      summary: Refreshes an access token using a refresh token.
      tags:
      - Authentication
  /register:
    post:
      consumes:
      - application/json
      description: Register a new user
      operationId: register-user
      parameters:
      - description: User data
        in: body
        name: userRequest
        required: true
        schema:
          $ref: '#/definitions/request.CreateUser'
      produces:
      - application/json
      responses:
        "201":
          description: Success Created User
          schema:
            $ref: '#/definitions/response.SuccessMessageCreate'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
      summary: Register a new user
      tags:
      - auth
  /user/detailTask/{idtask}:
    get:
      consumes:
      - application/json
      description: Melihat detail tugas berdasarkan ID tugas
      parameters:
      - description: ID Tugas
        in: path
        name: idtask
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Tasks'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
      security:
      - apikeyauth: []
      summary: Lihat Detail Tugas
      tags:
      - task
  /user/logout:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.ListUsers'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
      security:
      - apikeyauth: []
      summary: Logout
      tags:
      - auth
  /user/myTask:
    get:
      consumes:
      - application/json
      description: Mengambil daftar tugas yang dimiliki oleh pengguna yang saat ini
        masuk
      parameters:
      - description: Halaman tugas yang akan ditampilkan
        in: query
        name: page
        type: integer
      - description: Jumlah item per halaman
        in: query
        name: perPage
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.SuccessMessage'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
      security:
      - apikeyauth: []
      summary: My Tasks
      tags:
      - auth
  /user/profile:
    get:
      consumes:
      - application/json
      description: Profil pengguna
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.ListUsers'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
      security:
      - apikeyauth: []
      summary: My Profile
      tags:
      - auth
  /user/search:
    get:
      consumes:
      - application/json
      description: admin bisa mencari semua task, sedangkan pegawai hanya bisa mencari
        task yang di miliki oleh pegawai
      operationId: search-tasks
      parameters:
      - description: Search term
        in: query
        name: search
        required: true
        type: string
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Items per page
        in: query
        name: perPage
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Tasks'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/respError.ErrorResponse'
      security:
      - apikeyauth: []
      summary: Search for tasks
      tags:
      - auth
schemes:
- http
securityDefinitions:
  apikeyauth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
